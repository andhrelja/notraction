{% extends 'base.html' %}


{% block body %}

{% include 'partials/subnavbar_detail.html' with title=object.display_name object_name='album' update_url='gallery:update' update_params=object.pk %}
{% include 'messages.html' %}


<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card m-2">
                <div class="card-body">
                    <div class="row">
                        {% for image in object.images.all %}
                        <div class="col-lg-3">
                            <div class="card mb-3">
                                <div class="card-body p-0">
                                    <img src="{{ image.image.url }}" alt="{{ image.alt }}" class="img-thumbnail" />
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
toggleActive("championships");
</script>


{% endblock body %}
